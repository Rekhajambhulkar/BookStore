<div class="heade d-inline-flex p-3">
    <h2>
        Books
    </h2>
    <h3 class="count">
        ({{totalBooks}} items)
    </h3>
    <div>
        <div ngbDropdown class="dropdown d-inline-block">
            <button class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>Sort by releance</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>Low-High</button>
                <button ngbDropdownItem>A-Z</button>
            </div>
        </div>
    </div>
</div>

<div class="book d-inline-flex p-4" *ngFor="let book of booksArray">
    <div>
        <div class="imgBook">
            <img src="../../../assets/Image 11.png">
        </div>
        <div class="bookname">
            <h4>
                {{book.bookName}}
            </h4>
            <h5>
                {{book.author}}
            </h5>
            <div class="row px-3">
                <div class="rating mr-2">4.5&#9733;</div>
                <div class="rt">(20)</div>
            </div>
            <h3>
                Rs.{{book.discountPrice}}
            </h3>
            <div class="btn d-inline-flex p-3 ">
                <button class="button" (click)="addCart(book._id)">ADD TO BAG</button>

                <button class="button1">WISHLIST</button>

            </div>
        </div>
    </div>
</div>
